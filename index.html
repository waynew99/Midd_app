
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
	    <title>Midd</title>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.6.1/fuse.js"></script>
	    <script src="main.js"></script>
	</head>
	<body>
		<div id="title">
			<h1>Welcome to MiddTool!<br>&#128406 &#127542 &#127918 &#128294 &#128295</h1>
			<br>
		</div>
		<div id="functions">
			<div class="feature" id="course_search">
				<h3>Course Search</h3>
				<input type="text" name="course_keyword" id="course_keyword" placeholder="Course Keyword">
				<script type="text/javascript">
					$("#course_keyword").keyup(function(event) {
					    if (event.keyCode == 13) {
					        $("#courseSearch").click();
					    }
					});
				</script>
				<button onclick="courseSearch()" id="courseSearch">Course Search</button>
				<p id="course_search_result"></p>
			</div>
			<br>

			<div class="feature" id="check room availability">
				<h3>Check room availability</h3>
				<input type="text" name="room_code" id="room_code" placeholder="Room Code">
				<script type="text/javascript">
					$("room_code").keyup(function(event) {
    					if (event.keyCode == 13) {
    						$("#checkRoomAval").click();
    					}
    				});
				</script>
				<button onclick="checkRoomAval()" id="checkRoomAval">Check Room</button>
				<p id="room_search_result"></p
			</div>
			<br>
		</div>
	</body>
</html>
